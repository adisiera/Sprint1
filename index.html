<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>SPACE SWEEPER</h1>
    <div class="nav-bar">
        <div class="timer"></div>
        <div class="hints"></div>
        <button class="restartButton" onclick="initGame()"></button>
        <button onclick="easyLevel()">Easy</button>
        <button onclick="mediumLevel()">Medium</button>
        <button onclick="hardLevel()">Hard</button>
        <div class="lives"></div>
    </div>

    <table class="board">
        <div class="modal">
            <h3><span></span></h3>
            <button onclick="initGame()">Play Again</button>
        </div>
        <tbody class="game">
       
    </tbody>
    </table>


    <script src="js/userclick.js"></script>
    <script src="js/mines.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
